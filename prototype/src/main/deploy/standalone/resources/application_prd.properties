jdbc.initialize.database.enable=false

# \u5f00\u53d1\u8fc7\u7a0b\u53ef\u8bbe\u7f6e\u4e3atrue\uff0c\u751f\u4ea7\u73af\u5883\u4e00\u5b9a\u8981\u8bbe\u7f6e\u4e3afalse
